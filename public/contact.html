<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sistema ReactPHP</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">ReactPHP App</div>
            <a href="/" class="fb-button">Volver al Inicio</a>
        </div>
    </header>

    <main class="container">
        <h1>Formulario de Contacto</h1>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="fb-button">Enviar Mensaje</button>
        </form>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensaje enviado (simulado). En una implementación real, esto se enviaría al servidor.');
            this.reset();
        });
    </script>
</body>
</html>
